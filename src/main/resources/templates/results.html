<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css"/>
</head>
<body>
<div class="container">

    <div class="jumbotron">
        <h1>Results</h1>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>body</th>
                <th>date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="testDoc : ${resultList}">
                <td th:text="${testDoc.id}"></td>
                <td th:text="${testDoc.title}"></td>
                <td th:text="${testDoc.body}"></td>
                <td th:text="${testDoc.date}"></td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
